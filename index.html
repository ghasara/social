<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Social</title>
  </head>
  <body>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Social</h1>
      <p class="welcome-header__text">
        If you have a social Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" name="name" value="Log In" />
      <a href="#">Find Social Account or Password</a>
    </form>
    
    <div id="splash-screen">
      <div class="container">
        <div class="beakSmall"></div>
        <div class="head"></div>
        <div class="eye"></div>
        <div class="beakLarge"></div>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜­</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
