<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Social</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body id="chat-screen">

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Akash</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main id="comment_list" class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2020
      </div>
      
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="image/akash.jpg" />
        <div class="message-row__content">
          <span class="message__author">Akash</span>
          <div class="message__info">
            <span class="message__bubble">Please check My Social Account Info</span>
            <span class="message__time">21:26</span>
          </div>
        </div>
      </div>

      

    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" id="myInput" name="myinput" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜­</span>
    </div>
    <script>
     var utc = new Date().toJSON().slice(0,10).replace(/-/g,'/ ');
     var d = new Date(),
     h = (d.getHours()<10?'0':'') + d.getHours(),
     m = (d.getMinutes()<10?'0':'') + d.getMinutes();
     i.value = h + ':' + m;
     var input = $("#myInput");
     input.on("keyup", function(event) {
     if (event.keyCode === 13) {
     event.preventDefault();
     var commentList = $('#comment_list');
     var newListItem = $('#comment_list li:first-child').clone();
     newListItem.find('.photo__comment-author').text("");
     newListItem.find('.comment').text(input.val());
     newListItem.find('.photo__time-ago').text(utc);
     commentList.append(newListItem);
     input.val('');
    }
  });
  </script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
