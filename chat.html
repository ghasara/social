<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Social</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body id="chat-screen">

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Akash</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main id="comment_list" class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2020
      </div>
      
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="image/akash.jpg" />
        <div class="message-row__content">
          <span class="message__author">Akash</span>
          <div class="message__info">
            <span class="message__bubble">Please Check My SocialBird Account Info</span>
            <span class="message__time">21:26</span>
          </div>
        </div>
      </div>

      <ul class="photo__comments">
                        
      </ul>

      

    </main>

    <div class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" name="myinput" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜­</span>
    </div>
    <script>
     $addComment.keydown(function(event){
        // Detect if the key is enter
        if(event.keyCode == 13){
            // Save the textarea's value
            var newComment = event.target.value;
            // Select the comment list above textarea
            var commentList = $(this).parent().parent().children('.photo__comments');
            // Empty the value of textarea and show placehodler again
            $(this).val('').blur();
            // Append a <li> to photo__comments.
            commentList.append("<div class='message-row message-row--own'>\
        <div class='message-row__content'>\
          <div class='message__info'>\
            <span class='message__bubble'>" + newcomment + "</span>\
            <span class='message__time'>21:27</span>\
          </div>\
        </div>\
      </div>");
        }
    });
    </script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
